<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/tictactoe/index.css">
    <link rel="stylesheet" href="/tictactoe/overlay.css">
    <link rel="stylesheet" href="/tictactoe/confugration.css">
    <link rel="stylesheet" href="/tictactoe/active.css">
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header"> 
        <h1>Play Tic Tac Toe</h1>
    </header>
    <main>
        <aside id="overlays-containor">
            <h2>Choose Your Name</h2>
            <form id="edit-player">
                <div>
                <label >Player Name:</label>
                <input type="text" name="username" id="playername" >
                <p id="input-error"></p>
            </div>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel">Cancel</button>
                    <button type="submit" class="btn" id="confirm">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                          <h3 id="player-1 name">Player Name</h3>
                          <p>X</p>
                          <button class="btn btn-alt" id="player-1" data-playerid="1">Edit Name</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                          <h3 id="player-2 name">Player Name</h3>
                          <p>O</p>
                          <button class="btn btn-alt" id="player-2" data-playerid="2">Edit Name</button>
                    </article>
                </li>
            </ol>
            <button id="start">Start New Game</button>
        </section>
        <section id="active-game">
                <article id="result">
                    <h3>You won <span id="winner-name">Player Name !</span></h3>
                    <p>Click "Start New Game" above,to start new game !</p>
                </article>
                <div id="end">
            <p id="active-players">its your turn <span id="active-player-name"> Player Name</span>!</p>
            <ol id="game-fields">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </div>
        </section>
    </main>
    <script src="/tictactoe/app.js"></script>
    <script src="/tictactoe/config.js"></script>
    <script src="/tictactoe/tictac.js"></script>
</body>
</html>
